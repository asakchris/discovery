server:
  port: 8000
  servlet:
    context-path: /api/v1/welcome
management:
  server:
    port: 8001
  endpoints:
    web:
      exposure:
        include: health, info, metrics

spring:
  application:
    name: Welcome

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

app:
  feign:
    message:
      url: ${MESSAGE_SERVICE_URL:http://localhost:8020/api/v1/message}
    random:
      url: ${RANDOM_SERVICE_URL:http://localhost:8030/api/v1/random}