AWSTemplateFormatVersion: '2010-09-09'
Description: This stack creates ECS cluster with service discovery using private DNS
Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC in which Fargate container tasks run
  PublicSubnetList:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select at least two public subnets in given VPC to deploy ALB
  PrivateSubnetList:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Select at least two private subnets in given VPC where Fargate run tasks
Resources:
  # Load balancer security group
  LoadBalancerSampleSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: LOAD-BALANCER-SAMPLE-SG
      GroupDescription: Access to the public facing load balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # Allow access to ALB from anywhere on the internet
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: '0.0.0.0/0'
          Description: Allow HTTP
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIpv6: '::/0'
          Description: Allow HTTP
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: '0.0.0.0/0'
          Description: Allow HTTPS
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIpv6: '::/0'
          Description: Allow HTTPS
  # Container security group
  ContainerSecurityGroup1:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: WELCOME-CONTAINER-SG1
      GroupDescription: Access to the welcome container
      VpcId: !Ref VpcId
  # Allow traffic from load balancer into container
  ContainerSecurityGroupIngressFromALB1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from the public Load balancer
      GroupId: !Ref 'ContainerSecurityGroup1'
      IpProtocol: tcp
      FromPort: 8000
      ToPort: 8001
      SourceSecurityGroupId: !Ref 'LoadBalancerSampleSG'
  # Allow traffic from one container into another, so that welcome service can reach message service using service discovery DNS URL
  ContainerSecurityGroupIngressFromSelf1:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from other containers in the same security group
      GroupId: !Ref 'ContainerSecurityGroup1'
      IpProtocol: tcp
      FromPort: 8000
      ToPort: 8000
      SourceSecurityGroupId: !Ref 'ContainerSecurityGroup1'

  # Application load balancer for getting traffic to containers
  AppLoadBalancer1:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: APP1-ALB
      Scheme: internet-facing
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: '60'
      Subnets: !Ref PublicSubnetList
      SecurityGroups: [!Ref 'LoadBalancerSampleSG']
  # This target group is used to setup the ALB to just drop traffic initially, before any real service target groups have been added
  AppLoadBalancerDummyTG1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: APP-TestDUMMY-TG1
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !Ref VpcId
  AppLoadBalancerListener1:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
    - AppLoadBalancer1
    Properties:
      DefaultActions:
      - TargetGroupArn: !Ref 'AppLoadBalancerDummyTG1'
        Type: 'forward'
      LoadBalancerArn: !Ref 'AppLoadBalancer1'
      Port: 80
      Protocol: HTTP
  # When welcome container comes up, it will register in this target group
  WelcomeTargetGroup1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: WELCOME-TG1
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: /actuator/health
      HealthCheckPort: 8001
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: ip
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VpcId
  WelcomeLoadBalancerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - TargetGroupArn: !Ref 'WelcomeTargetGroup1'
        Type: 'forward'
      Conditions:
      - Field: path-pattern
        Values: ['/api/v1/welcome/**']
      ListenerArn: !Ref AppLoadBalancerListener1
      Priority: 3
  
  # When message container comes up, it will register in this target group
  MessageTargetGroup1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: MESSAGE-TG1
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: /actuator/health
      HealthCheckPort: 8001
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: ip
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VpcId
  MessageLoadBalancerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - TargetGroupArn: !Ref 'MessageTargetGroup1'
        Type: 'forward'
      Conditions:
      - Field: path-pattern
        Values: ['/api/v1/message/**']
      ListenerArn: !Ref AppLoadBalancerListener1
      Priority: 1
  # When random container comes up, it will register in this target group
  RandomTargetGroup1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: RANDOM-TG1
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: /actuator/health
      HealthCheckPort: 8001
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: ip
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VpcId
  RandomLoadBalancerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - TargetGroupArn: !Ref 'RandomTargetGroup1'
        Type: 'forward'
      Conditions:
      - Field: path-pattern
        Values: ['/api/v1/random/**']
      ListenerArn: !Ref AppLoadBalancerListener1
      Priority: 2
  # When swagger container comes up, it will register in this target group
  SwaggerTargetGroup1:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: SWAGGER-TG1
      HealthCheckIntervalSeconds: 150
      HealthCheckPath: /actuator/health
      HealthCheckPort: 8001
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 120
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      TargetType: ip
      Port: 8000
      Protocol: HTTP
      VpcId: !Ref VpcId
  SwaggerLoadBalancerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - TargetGroupArn: !Ref 'SwaggerTargetGroup1'
        Type: 'forward'
      Conditions:
      - Field: path-pattern
        Values: ['/api/v1/**']
      ListenerArn: !Ref AppLoadBalancerListener1
      Priority: 4
  # This is an IAM role which authorizes ECS to manage resources on the account, such as updating load balancer
  # with details of where containers are, so that traffic can reach containers.
  ECSRole1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ECS-ROLE1
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ECSRolePolicy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Rules which allow ECS to attach network interfaces to instances in order
              # for awsvpc networking mode to work right
              - 'ec2:AttachNetworkInterface'
              - 'ec2:CreateNetworkInterface'
              - 'ec2:CreateNetworkInterfacePermission'
              - 'ec2:DeleteNetworkInterface'
              - 'ec2:DeleteNetworkInterfacePermission'
              - 'ec2:Describe*'
              - 'ec2:DetachNetworkInterface'

              # Rules which allow ECS to update load balancers with the information about
              # how to send traffic to containers
              - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
              - 'elasticloadbalancing:DeregisterTargets'
              - 'elasticloadbalancing:Describe*'
              - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
              - 'elasticloadbalancing:RegisterTargets'

              - 'ec2:Describe*'
              - 'ec2:AuthorizeSecurityGroupIngress'
            Resource: '*'

  # This is a role which is used by the ECS tasks themselves.
  ECSTaskExecutionRole1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ECS-TASK-EXEC-ROLE1
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [ecs-tasks.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: ECSTaskExecutionRolePolicy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Allow the ECS Tasks to download images from ECR
              - 'ecr:GetAuthorizationToken'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:BatchGetImage'

              # Allow the ECS tasks to upload logs to CloudWatch
              - 'logs:CreateLogStream'
              - 'logs:PutLogEvents'
            Resource: '*'

  # IAM role to give the service's containers if the code within needs to access other AWS resources
  # like ECS tasks, S3 buckets etc
  ECSTaskRole1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ECS-TASK-ROLE1
      AssumeRolePolicyDocument:
        Statement:
        - Effect: 'Allow'
          Principal:
            Service: [ecs-tasks.amazonaws.com]
          Action: ['sts:AssumeRole']
      Policies:
      - PolicyName: ECSServiceDiscovery
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
              # Allow ECS container to access ECS tasks
              - 'ecs:ListTasks'
              - 'ecs:DescribeTasks'
            Resource: '*'

  # Service Discovery POC ECS Cluster
  ECSCluster1:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: SERVICE-DISCOVERY-ECS-CLUSTER1

  # Cloud watch log group to which welcome container send logs
  WelcomeLogGroup1:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ECS/welcome1'
      RetentionInDays: 7
  # Cloud watch log group to which message container send logs
  MessageLogGroup1:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ECS/message1'
      RetentionInDays: 7
  # Cloud watch log group to which random container send logs
  RandomLogGroup1:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ECS/random1'
      RetentionInDays: 7
  # Cloud watch log group to which message container send logs
  SwaggerLogGroup1:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ECS/swagger1'
      RetentionInDays: 7
  # Private namespace for services
  DemoPrivateNamespace1:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: my-demo-domain1
      Vpc: !Ref VpcId

  # Service discovery for message service, DnsConfig property specifies the DNS records that are automatically created
  # in Amazon Route 53 when your Amazon ECS task is registered with the service discovery service
  MessageDiscoveryService1:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Description: Discovery Service for the message service
      Name: message-service1
      NamespaceId: !Ref DemoPrivateNamespace1
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
          - TTL: 60
            Type: SRV
      HealthCheckCustomConfig:
        FailureThreshold: 1
  # Metadata description of what message container to run and what resource requirements it has
  MessageTaskDefinition1:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: MESSAGE-TD1
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole1
      TaskRoleArn: !Ref ECSTaskRole1
      ContainerDefinitions:
      - Name: MESSAGE-CONTAINER1
        Cpu: 512
        Memory: 1024
        Image: '734334009528.dkr.ecr.us-east-1.amazonaws.com/arun/aws-service-discovery-message:1.0-SNAPSHOT'
        PortMappings:
        - ContainerPort: 8000
        - ContainerPort: 8001
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref MessageLogGroup1
            awslogs-region: !Ref AWS::Region
            awslogs-stream-prefix: ecs
  # Service is a resource which allows to run multiple copies of a type of task, and gather up their logs and metrics,
  # as well as monitor the number of running tasks and replace any that have crashed
  MessageECSService1:
    Type: AWS::ECS::Service
    DependsOn: MessageLoadBalancerRule1
    Properties:
      ServiceName: MESSAGE-SERVICE1
      Cluster: !Ref ECSCluster1
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
          - !Ref ContainerSecurityGroup1
          Subnets: !Ref PrivateSubnetList
      TaskDefinition: !Ref MessageTaskDefinition1
      LoadBalancers:
      - ContainerName: MESSAGE-CONTAINER1
        ContainerPort: 8000
        TargetGroupArn: !Ref MessageTargetGroup1
      ServiceRegistries:
      - RegistryArn: !GetAtt MessageDiscoveryService1.Arn
        Port: 8000

  # Service discovery for random service, DnsConfig property specifies the DNS records that are automatically created
  # in Amazon Route 53 when your Amazon ECS task is registered with the service discovery service
  RandomDiscoveryService1:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Description: Discovery Service for the random service
      Name: random-service1
      NamespaceId: !Ref DemoPrivateNamespace1
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
          - TTL: 60
            Type: SRV
      HealthCheckCustomConfig:
        FailureThreshold: 1
  # Metadata description of what message container to run and what resource requirements it has
  RandomTaskDefinition1:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: RANDOM-TD1
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole1
      TaskRoleArn: !Ref ECSTaskRole1
      ContainerDefinitions:
      - Name: RANDOM-CONTAINER1
        Cpu: 512
        Memory: 1024
        Image: '734334009528.dkr.ecr.us-east-1.amazonaws.com/arun/aws-service-discovery-random:1.0-SNAPSHOT'
        PortMappings:
        - ContainerPort: 8000
        - ContainerPort: 8001
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref RandomLogGroup1
            awslogs-region: !Ref AWS::Region
            awslogs-stream-prefix: ecs
  # Service is a resource which allows to run multiple copies of a type of task, and gather up their logs and metrics,
  # as well as monitor the number of running tasks and replace any that have crashed
  RandomECSService1:
    Type: AWS::ECS::Service
    DependsOn: RandomLoadBalancerRule1
    Properties:
      ServiceName: RANDOM-SERVICE1
      Cluster: !Ref ECSCluster1
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
          - !Ref ContainerSecurityGroup1
          Subnets: !Ref PrivateSubnetList
      TaskDefinition: !Ref RandomTaskDefinition1
      LoadBalancers:
      - ContainerName: RANDOM-CONTAINER1
        ContainerPort: 8000
        TargetGroupArn: !Ref RandomTargetGroup1
      ServiceRegistries:
      - RegistryArn: !GetAtt RandomDiscoveryService1.Arn
        Port: 8000
  # Metadata description of what swagger container to run and what resource requirements it has
  SwaggerTaskDefinition1:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: Swagger-TD1
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole1
      TaskRoleArn: !Ref ECSTaskRole1
      ContainerDefinitions:
      - Name: SWAGGER-CONTAINER1
        Cpu: 512
        Memory: 1024
        Image: '734334009528.dkr.ecr.us-east-1.amazonaws.com/arun/aws-service-discovery-swagger:1.0-SNAPSHOT'
        PortMappings:
        - ContainerPort: 8000
        - ContainerPort: 8001
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref SwaggerLogGroup1
            awslogs-region: !Ref AWS::Region
            awslogs-stream-prefix: ecs
  # Service is a resource which allows to run multiple copies of a type of task, and gather up their logs and metrics,
  # as well as monitor the number of running tasks and replace any that have crashed
  SwaggerECSService1:
    Type: AWS::ECS::Service
    DependsOn: SwaggerLoadBalancerRule1
    Properties:
      ServiceName: SWAGGER-SERVICE1
      Cluster: !Ref ECSCluster1
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
          - !Ref ContainerSecurityGroup1
          Subnets: !Ref PrivateSubnetList
      TaskDefinition: !Ref SwaggerTaskDefinition1
      LoadBalancers:
      - ContainerName: SWAGGER-CONTAINER1
        ContainerPort: 8000
        TargetGroupArn: !Ref SwaggerTargetGroup1
  # Metadata description of what welcome container to run and what resource requirements it has
  WelcomeTaskDefinition1:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: WELCOME-TD1
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole1
      TaskRoleArn: !Ref ECSTaskRole1
      ContainerDefinitions:
      - Name: WELCOME-CONTAINER1
        Cpu: 512
        Memory: 1024
        Image: '734334009528.dkr.ecr.us-east-1.amazonaws.com/arun/aws-service-discovery-welcome:1.0-SNAPSHOT'
        PortMappings:
        - ContainerPort: 8000
        - ContainerPort: 8001
        Environment:
        - Name: MESSAGE_SERVICE_URL
          Value: http://message-service1.my-demo-domain1:8000/api/v1/message
        - Name: RANDOM_SERVICE_URL
          Value: http://random-service1.my-demo-domain1:8000/api/v1/random
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref WelcomeLogGroup1
            awslogs-region: !Ref AWS::Region
            awslogs-stream-prefix: ecs
  # Service is a resource which allows to run multiple copies of a type of task, and gather up their logs and metrics,
  # as well as monitor the number of running tasks and replace any that have crashed
  WelcomeECSService1:
    Type: AWS::ECS::Service
    DependsOn: WelcomeLoadBalancerRule1
    Properties:
      ServiceName: WELCOME-SERVICE1
      Cluster: !Ref ECSCluster1
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
          - !Ref ContainerSecurityGroup1
          Subnets: !Ref PrivateSubnetList
      TaskDefinition: !Ref WelcomeTaskDefinition1
      LoadBalancers:
      - ContainerName: WELCOME-CONTAINER1
        ContainerPort: 8000
        TargetGroupArn: !Ref WelcomeTargetGroup1